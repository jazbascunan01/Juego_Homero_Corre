<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container" id="container">
        <div id="sky"></div>
        <div id="vidas"></div>
        <div id="cronometro">
            <img id="imagen-cronometro" src="images/30seg.png" alt="Cronómetro">
            <span id="tiempo-restante">30</span><span id="segundos">s</span>
        </div>
        <div id="puntos">
            Puntos: <span id="puntos-valor">0</span>
        </div>
        <div id="clouds"></div>
        <div id="fondoLejano"></div>
        <div id="montania"></div>
        <div id="vereda">
            <div id="personaje" class="correr"></div>
        </div>
        <div id="contenedor"></div>
        <div id="cartel-perdiste" class="oculto">
            <h1>¡Perdiste!</h1>
            <p id="puntos-finales"></p>
            <button id="btn-reiniciar">Volver a Jugar</button>
        </div>
        
    </div>
</body>
<script src="scripts/Puntos.js"></script>
<script src="scripts/CervezaDuff.js"></script>
<script src="scripts/Dona.js"></script>
